<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class='container'>
    <nav class="nav">
      <a href="#">COMPANY</a>
      <a href="#" id='side-menu'><i class="fas fa-bars"></i></a>
      <div class="nav-right">
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
      </div>
    </nav>
    <div class="carousel">
        <div id="prev" tabindex="0" aria-label="previous button"></div> 
        <div class="carousel-imgs">
          <img src="https://t.jwwb.nl/2oJ7MTBml2eeDFd7PvSM1MRctEU=/1920x1280/b.jwwb.nl%2Funsplash%2FY-eXXYKT_Fw.jpg" alt="basketball hoops">

          <img src="https://bbsimg.zhibo8.cc/bbsimg/2018-03-31/20180331145500_4660.jpg" alt="soccer stadium">
        </div>
        <div id="next" tabindex="0" aria-label="next button" ></div>
        <div id="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
    </div>
    <div class="banner">
      <h2>Information</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, voluptate repellendus. Deleniti.</p>
    </div>

  <script src="main.js"></script>

</html>
